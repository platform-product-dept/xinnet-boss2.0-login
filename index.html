<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- title of site -->
	<title>新网后台登录中心</title>
	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="assets/img/favicon.png" />
	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<!--animate.css-->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!--style.css-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<!-- signin end -->
	<section class="signin popup-in">
		<div class="container">

			<div class="sign-content popup-in-content">
				<div class="popup-in-txt">
					<h2><i class="logo"><img src="assets/img/logo.png" alt=""></i><br />新网业务运营平台<span>欢迎登陆系统</span></h2>
					<div class="row">
						<div class="col-md-12">
							<div class="signin-form">
								<form action="/logon" id="loginForm" method="post">
									<input type="hidden" name="service" value="https://boss.xinnet.com/">
									<input type="hidden" id="loginTicket" value="">
									<input type="hidden" id="errorCount" value="0">
									<div class="form-group">
										<!-- <label for="signin_form">Email</label> -->
										<input type="email" name="account" tabindex="1" class="form-control lgActIpt" id="lgActIpt" placeholder="请输入账号" maxlength="50">
										<span id="msg1" class="help-block">错误信息</span>
									</div>
									<!--/.form-group -->
									<div class="form-group">
										<!-- <label for="signin_form">password</label> -->
										<input type="password" name="password" tabindex="2" class="form-control lgPwdIpt" id="lgPwdIpt" placeholder="请输入密码" maxlength="50">
										<span id="msg2" class="help-block">错误信息</span>
									</div>
									<!--/.form-group -->
									<div class="form-group" style="margin-bottom: 8px;">
										<div class="row row1">
											<div class="col-md-8 col1">
												<input type="text" tabindex="3" class="form-control mobileyzm" id="mobileyzm" placeholder="请输入验证码" maxlength="6">
											</div>
											<div class="col-md-4 col2">
												<button type="button" class="btn vcode_btn" id="yzmSend">
													点击获取验证码
												</button>
											</div>
										</div>
										<span id="msg3" class="help-block">错误信息</span>
									</div>
									<!--/.form-group -->
								</form>
								<!--/form -->
							</div>
							<!--/.signin-form -->
						</div>
						<!--/.col -->
					</div>
					<!--/.row -->

					<div class="row row-keep">
						<div class="col-sm-12">
							<input id="keepAcctChk" tabindex="4" type="checkbox" value="">
							<label for="keepAcctChk">记住密码</label>
						</div>
						<!--/.col -->
					</div>
					<!--/.row -->
					<div class="row">
						<div class="col-md-12">
							<button type="button" tabindex="6" class="btn signin_btn" id="doLoginBtn">
								登录
							</button>
						</div>
						<!--/.col-->
					</div>
					<div class="row signin-footer">
						<div class="col-md-12">
								新网数码信息技术有限公司 版权所有
						</div>
						<!--/.signin-footer -->
					</div>
					<!--/.row -->
				</div><!-- .popup-in-txt -->
			</div>
			<!--/.sign-content -->
		</div>
		<!--/.container -->

	</section>
	<!--/.signin -->

	<!-- signin end -->
	<div class="el-loading-mask" id="loading-mask">
		<div class="el-loading-spinner">
			<i class="el-icon-loading"><img src="assets/img/loading.gif" alt=""></i>
			<p class="el-loading-text">拼命加载中</p>
		</div>
	</div>
	<div class="alert-pop" id="alert-pop">
		<div class="alert alert-danger" role="alert"></div>
	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.cookie-1.3.1.js"></script>
	<script src="assets/js/loginUtil-1.0.0.js"></script>
</body>

</html>
